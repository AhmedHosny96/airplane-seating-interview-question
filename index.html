<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Airplane Passenger seating algorithm</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.min.css"
    />
  </head>
  <body>
    <form>
      <div class="field">
        <label for="rowsColumns">Rows and columns</label>
        <input
          id="rowsColumns"
          type="text"
          placeholder="[[x,y], [x,y], [x,y]]"
        />
      </div>
      <div class="field">
        <label for="queue">Queue</label>
        <input id="queue" type="number" />
      </div>
      <input id="button" type="button" value="Seat" />
    </form>

    <div id="seats"></div>
    <script src="js/app.js"></script>
  </body>
</html>
